{% extends "modelo.html" %}
{% block conteudo %}
<h1>Cadastrar Novo Curso</h1>

<form action="{{ url_for('criar_curso')}}" method="post">
  <div class="mb-3">
    <label for="curso" class="form-label">Nome do Curso</label>
    <input  class="form-control" id="curso" name="curso" aria-describedby="emailHelp">
    <div id="termoHelp" class="form-text">Para adicionar nome do curso.</div>
  </div>
  <div class="mb-3">
    <label for="definicao" class="form-label">Definição</label>
    <textarea class="form-control" id="definicao" name="definicao" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

{% endblock %}
